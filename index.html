    <script>
      // Checks for saved theme or system preference before React loads
      if (localStorage.getItem('adikart-theme') === 'dark' || (!('adikart-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
