[build]
  # CRITICAL: Specifies the subdirectory where the Vite project lives
  base    = "adikart-e-commerce-platform"
  
  # The command to run the build process
  command = "npm run build"
  
  # CRITICAL: The build output folder (relative to the base directory)
  publish = "dist" 
  
[build.environment]
  NODE_VERSION = "18"